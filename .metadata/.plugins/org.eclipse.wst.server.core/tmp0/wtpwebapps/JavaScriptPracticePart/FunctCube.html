<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function cube(number) {
		var result = number*number*number;
		document.write("the cube of the number is ${number}" + result+"<br>")
	}

	function square(number) {
		var result = number*number;
		document.write("the square of the number is ${number}" + result+"<br>")
	}
</script>
<form>
	<center>
		<input type="button" value="cube" onclick="cube(10)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="square" onclick="square(10)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</center>
</form>

</body>
</html>
