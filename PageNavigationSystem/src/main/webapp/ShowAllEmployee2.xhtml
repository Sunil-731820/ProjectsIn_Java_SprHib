<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
  
  
 <h:head>
 	<title>Employ Details Here</title>
 	<style>
 	#button{
        
        background-color: #f2f2f2 ;
    
        transition: height 0.25s linear 0.25s;
    }
    #button:hover{
        height: 50px;
        transition: height 0.25s linear;
    }
    #hi:hover{
        height: 50px;
        transition: height 0.25s linear;
    }
 	
 	table{
 		border-collapse:collapse;
 		width:90% ;
 		}
 		
 		
 		th,td{
 		text-align: left;
 		padding: 4px;
 		border: 10px
 		}
 		
 		tr:nth-child(even){background-color: #f2f2f2 		
 		}
 		
 		th{
 		background-color: #4CAF50;
 		color: white;
 		border: 10px
 		
 		}
 		
 		h2{
 		border: 60px;
 		color: blue;
 		}
 	
 	</style>
 
 </h:head>
      
<h:body>
<div id="button">
		<h:form>
			<center>
                <h2 id="hi"><h:outputText value="Employ Records"/></h2>
            </center>
            <h:dataTable value="#{Employee2.showEmploy()}" var="e">
            
            	<h:column>
            		<f:facet name="header">Employ Id</f:facet>
            		<h:outputText value="#{e.empId}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ First Name</f:facet>
            		<h:outputText value="#{e.firstName}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ Last Name</f:facet>
            		<h:outputText value="#{e.lastName}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ Email Id </f:facet>
            		<h:outputText value="#{e.emailId}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ Password</f:facet>
            		<h:outputText value="#{e.password}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ Address</f:facet>
            		<h:outputText value="#{e.address}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Employ Pincode</f:facet>
            		<h:outputText value="#{e.pincode}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Update</f:facet>  
				<h:commandButton action = "edit.xhtml?faces-redirect=true" value="Update" class="btn btn-success"></h:commandButton>  
            	</h:column>
            	
            	
            	<h:column>  
				<f:facet name="header">Delete</f:facet>  
				<h:commandButton action = "#{Employee2.deleteEmploy(e.empId)}" value="Delete" class="btn btn-danger">  
				</h:commandButton>  
				</h:column>  
            </h:dataTable>
            <hr></hr>
            <center>
           <h:commandButton action = "CreateEmployee2.xhtml?faces-redirect=true" value="Create" class="btn btn-success"></h:commandButton>
            
	</center>
            
		</h:form>
		</div>
	
		
	</h:body>
      
</html>
